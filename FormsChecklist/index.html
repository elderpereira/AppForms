<script>
document.getElementById('sim').addEventListener('change', function() {
    document.getElementById('adicionaPontos').style.display = 'block';
    document.getElementById('divPontos').style.display = 'block';
    document.getElementById('divObservacoes').style.display = 'block';
});

document.getElementById('nao').addEventListener('change', function() {
    document.getElementById('adicionaPontos').style.display = 'none';
    document.getElementById('divPontos').style.display = 'none';
    document.getElementById('divObservacoes').style.display = 'none';
    document.getElementById('divPontos').innerHTML = '';
    console.log('Antes de limpar: ', document.getElementById('observacoes').value);
    document.getElementById('txtObservacoes').value = '';
    console.log('Depois de limpar: ', document.getElementById('txtObservacoes').value);
});

document.getElementById('adicionaPontos').addEventListener('click', function() {
    var divPontos = document.getElementById('divPontos');

    var labelKmFratura = document.createElement('label');
    labelKmFratura.textContent = 'Km da fratura:';
    var inputKmFratura = document.createElement('input');
    inputKmFratura.type = 'text';
    inputKmFratura.name = 'kmFratura';

    var labelCausa = document.createElement('label');
    labelCausa.textContent = 'Causa:';
    var selectCausa = document.createElement('select');
    selectCausa.name = 'causa';
    ['Vandalismo', 'Desgaste do material', 'Equipe trabalhando no local', 'Solda mal feita'].forEach(function(causa) {
        var option = document.createElement('option');
        option.value = causa;
        option.textContent = causa;
        selectCausa.appendChild(option);
    });

    divPontos.appendChild(labelKmFratura);
    divPontos.appendChild(inputKmFratura);
    divPontos.appendChild(labelCausa);
    divPontos.appendChild(selectCausa);

    // Adiciona um elemento <br> após o selectCausa
    var br = document.createElement('br');
    divPontos.appendChild(br);
});
</script>
